<!-- TCALL -->
<body id="tcall">
  <div id="wrap">
    <!-- TCALL -->
    <header id="header"><span class="logo"></span></header>


    <div id="contents">
      <!-- 뉴스엣지 컨테이너-->
      <div class="newsEdge">
        <!-- 이전/다음/오늘 이동 및 날짜 표시 -->
        <div class="timeTravel">
          <p class="timeline">
            <button type="button" class="btnTravel prev" data-travel="prev" onclick="olapclick('TTC01')">이전</button>
            <span class="year"></span>
            <span class="month"></span>
            <span class="date"></span>
            <button type="button" class="btnTravel next" data-travel="next" onclick="olapclick('TTC02')">다음</button>
          </p>
          <button type="button" class="btnTravel today" data-travel="today" onclick="olapclick('TTC03')">오늘</button>
        </div>
        <!-- // 이전/다음/오늘 이동 및 날짜 표시 -->

        <!-- 버블 -->
        <div class="bubblesWrap">
          <svg id="newsEdgeBubbles"></svg>
        </div>
        <!-- // 버블 -->
        <!-- 버블 컨트롤러 -->
        <div class="progressWrap active">
          <button type="button" class="btnProgress">타임라인</button>
          <svg id="newsEdgeProgress" class="newsEdgeProgress"></svg>
        </div>
        <!-- //버블 컨트롤러 -->
        <!-- 뉴스 리스트 -->
        <div id="todayListWrap"></div>
        <!-- // 뉴스 리스트 -->
      </div>
      <!-- // 뉴스엣지 컨테이너-->

      <!-- 로그 -->
      <div class="timeLog"></div>
      <!-- // 로그 -->

      <!-- 공유하기 레이어 팝업-->
      <div class="layerPopup share">
        <div class="inner">
          <button type="button" class="btnClosePopup">닫기</button>
          <div class="content">
            <strong class="title">공유하기</strong>
            <ul class="shareList">
              <li>
                <a class="shareNateon" href="javascript:;" title="새창으로 이동" id="sns-no" onclick="checkMobileAgent('네이트온 쪽지') ? shareSNS('no') : false; olapclick('TOS01'); return false;">네이트온</a>
              </li>
              <li>
                <a class="shareFacebook" href="javascript:;" title="새창으로 이동" id="sns-fb" onclick="shareSNS('fb'); olapclick('TOS02'); return false;">페이스북</a>
              </li>
              <li>
                <a class="shareTwetter" href="javascript:;" title="새창으로 이동" id="sns-tw" onclick="shareSNS('tw'); olapclick('TOS03'); return false;">트위터</a>
              </li>
            </ul>
            <div class="shareInput">
              <input type="text" value="" class="shareLinkUrl" readonly />
            </div>
          </div>
          <button type="button" class="btnCopyURL" onclick="utils.CopyUrlToClipboard('.shareLinkUrl')">URL 복사</button>
        </div>
        <div class="dimm"></div>
      </div>
      <!-- //공유하기 레이어 팝업-->
    </div>



    <!-- TCALL -->
    <div id="footer">&copy; SK Communications</div>

    <script>
      var KEYWORD_URL = '//m.news.nate.com/today/keywordList';
      //var KEYWORD_URL = '//m.news.nate.com/today/tcallKeywordList';
      var ARTICLE_URL = '//m.news.nate.com/today/articleList';
    </script>
    <!-- TCALL -->
    <script src="./src/js/today-tcall.js"></script>
  </div>
</body>
